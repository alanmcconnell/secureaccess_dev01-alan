<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SecureAccess - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 380px;
            position: relative;
            overflow: hidden;
            max-height: 95vh;
            overflow-y: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #333;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .logo p {
            color: #666;
            font-size: 12px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 3px;
        }

        .tab {
            flex: 1;
            padding: 10px 8px;
            text-align: center;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #666;
            font-size: 13px;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.3);
        }

        .form-container {
            position: relative;
        }

        .form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            user-select: none;
            font-size: 16px;
            padding: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(0.9);
        }

        .checkbox-group label {
            margin: 0;
            font-size: 12px;
            cursor: pointer;
            line-height: 1.3;
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            font-size: 13px;
            padding: 9px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
            display: none;
            line-height: 1.3;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: #666;
            font-size: 12px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
        }

        /* Admin Popup Styles */
        .admin-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .admin-popup.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInPopup 0.3s ease;
        }

        @keyframes fadeInPopup {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-popup-content {
            background: white;
            border-radius: 16px;
            padding: 35px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: slideInPopup 0.3s ease;
        }

        @keyframes slideInPopup {
            from { transform: translateY(-20px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .admin-popup-content h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 700;
        }

        .admin-popup-content p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 16px;
        }

        .admin-popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-popup-buttons .btn {
            min-width: 150px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            margin-bottom: 0;
        }

        .admin-popup-buttons .btn-admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-popup-buttons .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-popup-buttons .btn-landing {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .admin-popup-buttons .btn-landing:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 400px) {
            body {
                padding: 4px;
                font-size: 13px;
            }

            .container {
                padding: 15px;
                border-radius: 12px;
                max-width: 100%;
            }

            .logo h1 {
                font-size: 18px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .admin-popup-content {
                padding: 25px 20px;
                margin: 20px;
            }

            .admin-popup-buttons {
                flex-direction: column;
            }
            
            .admin-popup-buttons .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SecureAccess</h1>
            <p>Secure Website Authentication</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="alert" id="alert"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- User Role Popup -->
        <div class="admin-popup" id="userPopup">
            <div class="admin-popup-content">
                <h3 id="popupTitle">Welcome!</h3>
                <p>Where would you like to go?</p>
                <div class="admin-popup-buttons">
                    <button class="btn btn-landing" onclick="goToLandingPage()">Landing Page</button>
                    <button class="btn btn-admin" id="secondButton" onclick="goToAdminPage()">Admin Page</button>
                </div>
            </div>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginUsername">Username/Email</label>
                    <input type="text" id="loginUsername" name="username" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" name="password" required autocomplete="new-password">
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="twoFactorCode">2FA Code (if enabled)</label>
                    <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="6-digit code">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-secondary" onclick="showPasswordReset()">
                    Forgot Password?
                </button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="regPassword" name="password" required minlength="8">
                        <span class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - will be set dynamically from server
        let API_BASE_URL = window.location.origin + '/api';
        
        // Get URLs from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const LandingPage = urlParams.get('redirect_url') || '_blank';
        const FailedPage = urlParams.get('failure_url') || '_blank';
        const FailedAttempts = 3;

        // State management
        let currentUser = null;
        let authToken = null;
        let failedLoginAttempts = 0;

        // Generate PKCE code verifier
        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode(...array))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }



        // User popup functions
        function showUserPopup() {
            const popup = document.getElementById('userPopup');
            const title = document.getElementById('popupTitle');
            const secondButton = document.getElementById('secondButton');
            
            if (currentUser.role === 'Admin') {
                title.textContent = 'Welcome, Admin!';
                secondButton.textContent = 'Admin Page';
                secondButton.onclick = goToAdminPage;
            } else {
                title.textContent = 'Welcome!';
                secondButton.textContent = 'Profile';
                secondButton.onclick = goToProfilePage;
            }
            
            popup.classList.add('show');
        }

        function hideUserPopup() {
            document.getElementById('userPopup').classList.remove('show');
        }

        // Go to Landing Page
        function goToLandingPage() {
            hideUserPopup();
            
            if (LandingPage === '_blank') {
                // Open blank page in new tab
                window.open('about:blank', '_blank');
                return;
            }
            
            if (currentUser) {
                const pkceKey = generateCodeVerifier();
                const params = new URLSearchParams({
                    email: currentUser.email,
                    pkce: pkceKey
                });
                window.location.href = `${LandingPage}?${params.toString()}`;
            } else {
                window.location.href = LandingPage;
            }
        }

        // Go to Admin Page
        function goToAdminPage() {
            hideUserPopup();
            
            if (currentUser) {
                window.location.href = 'admin-page.html';
            } else {
                showAlert('Authentication missing', 'error');
            }
        }

        // Go to Profile Page
        function goToProfilePage() {
            hideUserPopup();
            window.location.href = 'profile-page.html';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else if (tab === 'register') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            hideAlert();
            hideUserPopup();
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Alert functions
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;

            if (type === 'success') {
                setTimeout(hideAlert, 5000);
            }
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // Loading state
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
        }

        // API calls
        async function apiCall(endpoint, method = 'GET', data = null, requiresAuth = false) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            };

            // No CSRF tokens needed with SameSite=Strict cookies

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Unauthorized. Please check your credentials.');
                    } else if (response.status === 404) {
                        throw new Error(`Server endpoint not found: ${endpoint}`);
                    } else if (response.status === 500) {
                        throw new Error('Internal server error');
                    }
                }

                // Check if response has content before parsing JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const text = await response.text();
                    return text ? JSON.parse(text) : {};
                } else {
                    throw new Error('Server returned non-JSON response');
                }

            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Cannot connect to server. Make sure your backend is running on http://localhost:3005');
                }
                throw error;
            }
        }

        // Password reset (simplified)
        function showPasswordReset() {
            showAlert('Password reset functionality would be implemented here', 'error');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            try {
                const formData = new FormData(e.target);
                const loginData = {
                    username: formData.get('username').trim(),
                    password: formData.get('password')
                };

                const twoFactorCode = formData.get('twoFactorCode');
                if (twoFactorCode && twoFactorCode.trim()) {
                    loginData.twoFactorCode = twoFactorCode.trim();
                }

                if (!loginData.username || !loginData.password) {
                    throw new Error('Please fill in all required fields');
                }

                const result = await apiCall('/auth/login', 'POST', loginData);

                if (result.success) {
                    failedLoginAttempts = 0;
                    
                    // Store the JWT token
                    authToken = result.data.token;
                    
                    currentUser = {
                        user_id: result.data.user.user_id,
                        userId: result.data.user.user_id,
                        username: result.data.user.username,
                        email: result.data.user.email,
                        role: result.data.user.role,
                        firstName: result.data.user.first_name,
                        lastName: result.data.user.last_name
                    };

                    showAlert('Login successful!', 'success');

                    setTimeout(() => {
                        hideLoading();
                        showUserPopup();
                    }, 1000);
                }

            } catch (error) {
                failedLoginAttempts++;
                
                if (failedLoginAttempts >= FailedAttempts) {
                    showAlert('Too many failed attempts. Redirecting...', 'error');
                    setTimeout(() => {
                        window.location.href = FailedPage;
                    }, 2000);
                    return;
                }
                
                showAlert(error.message, 'error');
            } finally {
                if (!document.getElementById('userPopup').classList.contains('show')) {
                    hideLoading();
                }
            }
        });

        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading();

            try {
                const formData = new FormData(e.target);
                const registrationData = {
                    firstName: formData.get('firstName').trim(),
                    lastName: formData.get('lastName').trim(),
                    username: formData.get('username').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password')
                };

                const confirmPassword = formData.get('confirmPassword');

                if (!registrationData.firstName || !registrationData.lastName || 
                    !registrationData.username || !registrationData.email || !registrationData.password) {
                    throw new Error('Please fill in all required fields');
                }

                if (registrationData.password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                if (registrationData.password.length < 8) {
                    throw new Error('Password must be at least 8 characters long');
                }

                const result = await apiCall('/auth/register', 'POST', registrationData);

                if (result.success) {
                    showAlert('Registration successful! You can now login.', 'success');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Registration failed');
                }

            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('SecureAccess Client with PKCE initialized');

            // Get dynamic configuration
            try {
                const config = await ConfigManager.getConfig();
                API_BASE_URL = config.apiBaseUrl;
                console.log('Using API URL:', API_BASE_URL);
            } catch (error) {
                console.warn('Could not get server config, using default');
            }

            // Check server connection
            fetch(`${API_BASE_URL.replace('/api', '')}/health`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        console.log('Server connection successful');
                    }
                })
                .catch(error => {
                    console.warn('Server not reachable. Make sure your API server is running');
                });

            // Check PKCE support
            if (window.crypto && window.crypto.subtle) {
                console.log('PKCE support available - Web Crypto API detected');
            } else {
                console.warn('PKCE support limited - Web Crypto API not available');
            }
        });
    </script>
    <script src="shared-functions.js"></script>
</body>
</html>
