<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAccess - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-disabled {
            background: #6c757d;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administration</h1>
            <p>Manage system settings and users</p>
        </div>

        <div class="content">
            <div class="admin-buttons">
                <button class="btn btn-primary" onclick="manageUserProfiles()">
                    Manage User Profiles
                </button>
                
                <button class="btn btn-primary" onclick="manageApplications()">
                    Applications
                </button>
                
                <button class="btn btn-primary" onclick="manageApplicationUsers()">
                    Application Users
                </button>
            </div>

            <div class="back-link">
                <a href="app-launch.html">← Back to Application Launcher</a>
            </div>
        </div>
    </div>

    <script>
        // acm_Prompts.js inline
        const ACM_APP_TITLE = 'SecureAccess';
        
        function acm_SecurePopUp(message, ...buttonDefinitions) {
            return new Promise((resolve, reject) => {
                const WindowCaption = ACM_APP_TITLE;
                if (typeof message !== 'string' || message.trim() === '') {
                    reject(new Error('Message must be a non-empty string'));
                    return;
                }
                if (buttonDefinitions.length === 0) {
                    reject(new Error('At least one button must be defined'));
                    return;
                }
                if (buttonDefinitions.length > 10) {
                    reject(new Error('Maximum 10 buttons allowed'));
                    return;
                }
                const buttons = [];
                for (let i = 0; i < buttonDefinitions.length; i++) {
                    const buttonDef = buttonDefinitions[i];
                    if (typeof buttonDef !== 'string') {
                        reject(new Error(`Button definition ${i + 1} must be a string`));
                        return;
                    }
                    const parts = buttonDef.split(':');
                    if (parts.length !== 2) {
                        reject(new Error(`Invalid button format at position ${i + 1}. Use "Label : Value"`));
                        return;
                    }
                    const label = parts[0].trim();
                    const value = parts[1].trim();
                    if (label === '' || value === '') {
                        reject(new Error(`Button label and value cannot be empty at position ${i + 1}`));
                        return;
                    }
                    if (!/^[\w\s\-.,!?()]+$/.test(label)) {
                        reject(new Error(`Button label contains invalid characters at position ${i + 1}`));
                        return;
                    }
                    buttons.push({ label, value });
                }
                const overlay = document.createElement('div');
                const modal = document.createElement('div');
                const titleDiv = document.createElement('div');
                const messageDiv = document.createElement('div');
                const buttonsContainer = document.createElement('div');
                overlay.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999999; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;`;
                modal.style.cssText = `background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); max-width: 500px; min-width: 300px; padding: 0; margin: 20px; max-height: 80vh; overflow: hidden;`;
                titleDiv.style.cssText = `padding: 20px 24px 12px 24px; font-size: 18px; font-weight: bold; color: #333; border-bottom: 1px solid #eee; background: #e3f2fd;`;
                titleDiv.textContent = WindowCaption;
                messageDiv.style.cssText = `padding: 16px 24px; font-size: 16px; line-height: 1.5; color: #333; word-wrap: break-word;`;
                if (message.length > 1000) message = message.substring(0, 1000);
                messageDiv.textContent = message;
                buttonsContainer.style.cssText = `padding: 16px 24px 24px 24px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end;`;
                buttons.forEach((button, index) => {
                    const btn = document.createElement('button');
                    btn.textContent = button.label;
                    btn.setAttribute('data-value', button.value);
                    btn.setAttribute('type', 'button');
                    btn.style.cssText = `background: ${index === 0 ? '#007bff' : '#6c757d'}; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; min-width: 70px;`;
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const selectedValue = btn.getAttribute('data-value');
                        cleanup();
                        resolve(selectedValue);
                    });
                    buttonsContainer.appendChild(btn);
                });
                function cleanup() {
                    if (overlay && overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }
                modal.appendChild(titleDiv);
                modal.appendChild(messageDiv);
                modal.appendChild(buttonsContainer);
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
            });
        }
        let API_BASE_URL = window.location.origin + '/api';

        // Check admin session authentication
        function checkAdminSession() {
            const sessionId = localStorage.getItem('adminSessionId');
            
            if (!sessionId) {
                redirectToLogin('No admin session found. Please login.');
                return;
            }
            
            console.log('✅ Admin session found');
        }

        async function redirectToLogin(message) {
            localStorage.removeItem('adminSessionId');
            const result = await acm_SecurePopUp(message, "OK:ok");
            window.location.href = 'index.html';
        }

        // API call function with session authentication
        async function apiCall(endpoint, method = 'GET', data = null) {
            const sessionId = localStorage.getItem('adminSessionId');
            
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionId}`
                },
                credentials: 'include'
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        redirectToLogin('Session expired. Please login again.');
                        return;
                    } else if (response.status === 403) {
                        redirectToLogin('Access denied. Admin privileges required.');
                        return;
                    }
                    
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        // If response is not JSON, use default error message
                    }
                    throw new Error(errorMessage);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                
                if (error.message.includes('fetch')) {
                    throw new Error('Cannot connect to server. Please check if the server is running.');
                }
                
                throw error;
            }
        }

        function manageUserProfiles() {
            window.location.href = 'admin-users.html';
        }

        function manageApplications() {
            window.location.href = 'admin-applications.html';
        }

        function manageApplicationUsers() {
            window.location.href = 'admin-app-user.html';
        }

        // Initialize page with authentication check
        window.addEventListener('load', () => {
            checkAdminSession();
        });
    </script>
</body>
</html>
