<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Testing Server Connection</h1>
    <div id="results"></div>
    <script src="_config.js"></script>
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                window.fvaRs.SECURE_SERVER         = window.fvaRs.SECURE_API_URL.replace( /\/api/, '');     
                console.log(`Testing connection to ${window.fvaRs.SECURE_SERVER}/health` );                   
                const response = await fetch(`${window.fvaRs.SECURE_SERVER}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });
                const data = await response.json();
                
                results.innerHTML = `
                    <p style="color: green;">✅ Connection successful!</p>
                    <p>Status: ${data.status}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
            } catch (error) {
                results.innerHTML = `
                    <p style="color: red;">❌ Connection failed!</p>
                    <p>Error: ${error.message}</p>
                `;
                console.error('Connection error:', error);
            }
        }
        
        testConnection();
    </script>
</body>
</html>
